{% extends "booker/base.html" %}
{% block content %}

<h1>Welcome back, {{ event.client_name }}</h1>
<h3>Please use the form below to make your musicial selections. Don't forget to hit the submit button. Thank You!</h3>

<form action='' method="post" >{% csrf_token %}
	<div class="form-group">
		{{ form.as_p }}
		<input type="submit" class="btn btn-primary" value='Submit Selections'>
	    <input type="reset" class="btn btn-primary" value='Reset Form'>
	 </div>
</form>

{% endblock %}
